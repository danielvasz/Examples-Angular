<mat-dialog-content>
    <div class="character-header">
        <img src="{{ character['image'] }}" class="character-header__imagen-character">
        <div class="character-header__title-character">{{ character['name'] }}</div>
    </div>
    <mat-divider></mat-divider>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="table-character">
    
        <!-- Episode Column -->
        <ng-container matColumnDef="episode">
          <th mat-header-cell *matHeaderCellDef> Episode </th>
          <td mat-cell *matCellDef="let element"> {{element.episode}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Air Date Column -->
        <ng-container matColumnDef="air_date">
          <th mat-header-cell *matHeaderCellDef> Air Date </th>
          <td mat-cell *matCellDef="let element"> {{element.air_date}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
</mat-dialog-content>
